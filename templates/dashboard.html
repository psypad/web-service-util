        </div>

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg " >
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-3 shadow-none border-radius-xl" id="navbarBlur" data-scroll="true">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">OMR</a></li>
            <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Malware Upload</li>
          </ol>
        </nav>

          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-2">
      <div class="row">
        <div class="ms-3">
          <h3 class="mb-0 h4 font-weight-bolder">Upload Malware Sample</h3>
          
          <img src=profile_picture class="img-fluid" alt="User Photo" style="float:right; margin-right: 1%;">
          
          <p class="mb-4">
            Upload your Malware sample in the form given below.  
          </p>

             <form class="form-group" action="/filesend" method="POST" enctype="multipart/form-data" style="flex-flow: column; margin-right: 5%;">
             <div style="padding-bottom: 2%;" value="">

                <label for="FormControlSelect1"><h5>Select your Machine to run the file on</h5></label>
                <select class="form-control" name="Machine">
               {% for machine in machines %}
               <option>{{ machine }}</option>
               {% endfor %}
                </select>
              </div>

              <div class="form-group" style="padding-bottom: 2%;">
                <label for="FormControlSelect2"> <h5>Upload your file</h5></label>
                <br>
                <input type="file" multiple class="form-control.file" name="file">
                
              </div>

              <div class="form-group" style="padding-bottom: 2%">
                <label for="FormControlTextarea1"><h5>Write down your file comments if any</h5></label>
                <textarea class="form-control" id="FormControlTextarea1" rows="3" maxlength="300" placeholder="Max (300 charachters)" name="Comments"></textarea>
              </div>

              <div style="margin:auto;">
              <button type="submit" type="button" class="btn btn-dark" >Submit file to the testbed</button>
            </div>           
            </form> 
         
          </div>
        </div>
      </footer>
    </div>
  </main>
 
  </div>
