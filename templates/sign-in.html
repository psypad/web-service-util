  <style>
  input[type="file"]::file-selector-button {
  padding: 5px 10px;

.fade-in-element {
  opacity: 0; /* Initially hidden */
  /* transform: translateX(-100px); Start slightly off to the left */
  animation: fadeInFromLeft 2s ease-in-out forwards; /* Apply the animation */
}

@keyframes fadeInFromLeft {
  0% {
    opacity: 0;
   
    x: 0;
  }


  20% {
    opacity: 0.2;
   
    x: 20;
  }
  40% {
    opacity: 0.4;
   
    x: 40;
  }
  60% {
    opacity: 0.6;
    x: 60;

  }

  80% {
    opacity: 0.8;
    x: 80;
    
  }

  100% {
    opacity: 1;
    x: 100; /* Final position */
 
  }
}
  </style>

  <script>
    
    var ctx = document.getElementById("chart-bars").getContext("2d");

    new Chart(ctx, {

  const LandingDiv = document.getElementById('landing')
